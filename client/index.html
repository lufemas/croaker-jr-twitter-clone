<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd1beb02b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cutestrap/2.0.0-0/css/cutestrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/credit.css">
    <title>Croaker - Twitter for Toads</title>
</head>
<body>
    <section class="title-source">
        <a target="_blank" href="https://github.com/lufemas/"><i class="fab fa-github"></i><strong>JR</strong>.maschietto </a>
    </section>
    <h1 class="title">Croaker - Twitter for Toads and Frogs 🐸</h1>
    
    <main>
        <form class="croak-form">
            <label for="name" class="field">
                <input type="text" name="name" id="name" >
                <span class="label">Name</span>
            </label>
            <label for="content" class="field">
                <textarea type="text" name="content" id="content" ></textarea>
                <span class="label">Croak</span>
            </label>
            <button class="button">💬 Send</button>
        </form>
        <div class="loading"><img src="./assets/gif/loading.gif" alt="loading animation"></div>
    
        <article class="croaks">

        </article>

    </main>


    <script src="./js/client.js"></script>
</body>
</html>
